<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Singolo</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="wrapper">
      <h1 class="page-title  visually-hidden">Singolo</h1>
      <p class="logo">SINGOLO*</p>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item"><a href="#">home</a></li>
          <li class="navigation-item"><a href="#">services</a></li>
          <li class="navigation-item"><a href="#">portfolio</a></li>
          <li class="navigation-item"><a href="#">about</a></li>
          <li class="navigation-item"><a href="#">contact</a></li>
        </ul>
      </nav>
    </div class="wrapper">
  </header>

  <!-- Main -->
  <main class="main">
    <div class="wrapper">

      <!-- Slider -->
      <section class="slider">
        <h2 class="slider__title  visually-hidden">Promo products</h3>
        <button type="button" name="button-arrow" class="arrow">left</button>

        <div class="slider__image">
          <div class="phone  phone--vertical">
            <div class="phone__inner">
              <img src="" alt="phone">
            </div>
          </div>

          <div class="phone  phone--horizontal">
            <div class="phone__inner">
              <img src="" alt="phone">
            </div>
          </div>
        </div>

        <button type="button" name="button-arrow" class="arrow  arrow--right">right</button>
      </section>

      <!-- Services -->
      <section class="services">
        <h2 class="services__title">Our services</h2>
        <p class="services__intro"></p>
        <div class="layout-3col">
          <div class="layout-col1">
            <div class="services__features">
              <h3 class="services__f-title">Responsive Layout</h3>
              <p class="services__f-description"></p>
            </div>
            <div class="services__features">
              <h3 class="services__f-title">Custom Design</h3>
              <p class="services__f-description"></p>
            </div>
          </div>
          <div class="layout-col2">
            <div class="services__features">
              <h3 class="services__f-title">Inovative Ideas</h3>
              <p class="services__f-description"></p>
            </div>
            <div class="services__features">
              <h3 class="services__f-title">24/7 Support</h3>
              <p class="services__f-description"></p>
            </div>
          </div>
          <div class="layout-col3">
            <div class="services__features">
              <h3 class="services__f-title">Love Is The Answer</h3>
              <p class="services__f-description"></p>
            </div>
            <div class="services__features">
              <h3 class="services__f-title">Feel Like A Star</h3>
              <p class="services__f-description"></p>
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
